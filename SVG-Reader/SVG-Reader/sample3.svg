<?xml version="1.0" encoding="utf-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- A path that creates a butterfly-like shape -->
    <defs>
        <path id="butterfly" fill="pink" stroke="black" stroke-width="2" d="M 200 300 Q 100 200 200 100 Q 300 200 200 300 Q 100 400 200 500 Q 300 400 200 300 Z"/>
    </defs>
    <use xlink:href="#butterfly"/>

    <!-- A text that displays "Hello, this is Bing" -->
    <text x="10" y="30" font-family="Arial" font-size="24" fill="blue">Hello, this is Bing</text>

    <!-- A polygon that creates a five-pointed star -->
    <polygon points="400,100 380,140 340,140 370,170 360,210 400,185 440,210 430,170 460,140 420,140" fill="yellow" stroke="black" stroke-width="2"/>

    <!-- A polyline that creates a zigzag line -->
    <polyline points="100,400 150,450 200,400 250,450 300,400" fill="none" stroke="green" stroke-width="4"/>

    <!-- A line that creates a straight segment -->
    <line x1="500" y1="300" x2="700" y2="500" stroke="red" stroke-width="6"/>

    <!-- A rectangle that creates a rectangular shape -->
    <rect x="50" y="50" width="100" height="50" fill="orange" stroke="brown" stroke-width="4"/>

    <!-- An ellipse that creates an elliptical shape -->
    <ellipse cx="600" cy="200" rx="80" ry="40" fill="purple" stroke="white" stroke-width="2"/>

    <!-- A circle that creates a circular shape -->
    <circle cx="300" cy="300" r="50" fill="cyan" stroke="black" stroke-width="2"/>

    <!-- A g that groups elements together -->
    <g transform="translate(400,300) scale(0.5) rotate(45)">
        <!-- A circle that creates a small circle -->
        <circle cx="100" cy="100" r="20" fill="lime" stroke="black" stroke-width="2"/>
        <!-- An ellipse that creates a small ellipse -->
        <ellipse cx="200" cy="100" rx="30" ry="15" fill="magenta" stroke="white" stroke-width="2"/>
        <!-- A line that creates a small segment -->
        <line x1="300" y1="100" x2="350" y2="150" stroke="blue" stroke-width="4"/>
        <!-- A polyline that creates a small zigzag line -->
        <polyline points="400,100 450,150 500,100 550,150 600,100" fill="none" stroke="orange" stroke-width="4"/>
        <!-- A polygon that creates a small triangle -->
        <polygon points="100,200 150,250 200,200" fill="gray" stroke="black" stroke-width="2"/>
        <!-- A rectangle that creates a small rectangle -->
        <rect x="300" y="200" width="50" height="25" fill="olive" stroke="black" stroke-width="2"/>
        <!-- A text that displays "Bing" -->
        <text x="500" y="250" font-family="Arial" font-size="18" fill="red">Bing</text>
        <!-- A path that creates a bird-like shape -->
        <path id="bird" fill="blue" stroke="black" stroke-width="2" d="M 100 300 Q 150 250 200 300 Q 250 350 300 300 Q 350 250 400 300 Q 450 350 500 300 Q 550 250 600 300 Q 650 350 700 300 Q 750 250 800 300 Q 850 350 900 300 Q 950 250 1000 300"/>
        <!-- An image that inserts a small image into svg -->
    </g>
</svg>