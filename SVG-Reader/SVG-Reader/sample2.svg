<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- Circle -->
  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />

  <!-- Rectangle -->
  <rect x="120" y="20" width="80" height="60" stroke="blue" stroke-width="3" fill="yellow" />

  <!-- Ellipse -->
  <ellipse cx="250" cy="50" rx="40" ry="30" stroke="green" stroke-width="3" fill="orange" />

  <!-- Line -->
  <line x1="20" y1="120" x2="100" y2="180" stroke="purple" stroke-width="3" />

  <!-- Polygon -->
  <polygon points="150,120 200,180 120,180" stroke="brown" stroke-width="3" fill="pink" />

  <!-- Polyline -->
  <polyline points="250,120 300,180 220,180" stroke="cyan" stroke-width="3" fill="lightgreen" />

  <!-- Path 1 -->
  <path d="M20 250 L70 300 Q120 250 170 300" stroke="orange" stroke-width="3" fill="transparent" />

  <!-- Path 2 -->
  <path d="M220 250 C250 220 280 280 320 260" stroke="magenta" stroke-width="3" fill="transparent" />

  <!-- Text -->
  <text x="20" y="350" font-family="Arial" font-size="20" fill="black">Hello SVG!</text>

</svg>
